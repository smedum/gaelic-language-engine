<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gaelic Nexus - Community-driven Gaelic technology hub for language preservation and learning">
    <title>Gaelic Nexus - Community Gaelic Technology Hub</title>
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Gaelic Nexus - Community Gaelic Technology Hub">
    <meta property="og:description" content="Community-driven platform for Gaelic language preservation, learning, and technology">
    <meta property="og:type" content="website">
    
    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#15803d">
    
    <style>
      /* Loading styles until React loads */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #15803d;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state until React loads -->
      <div class="loading">
        <div class="spinner"></div>
        <div style="color: #15803d; font-weight: 500;">Loading Gaelic Nexus...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
